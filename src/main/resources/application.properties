# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gcesapi
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External API URLs (keep these as they are)
gces.api.auth.url=https://gces.dac.gov.in/gces-api/gces/v1/api/authenticate/user/login
gces.api.villages.url=https://gces.dac.gov.in/gces-api/gces/v1/api/user/getAccessibleBoundaryByList